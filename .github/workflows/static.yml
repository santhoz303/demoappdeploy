name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.x
      - name: Restore dependency
        run: dotnet restore gitdemodeploy.Server
      - name: Build project
        run: dotnet build -c Release --no-restore gitdemodeploy.Server
      - name: publish project
        run: dotnet publish gitdemodeploy.Server  -c Release -o ./publish  
      - name: print directory
        run: pwd 
      
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: YourArtifactName
          path: gitdemodeploy.client/src/index.html   # Adjust this path to the file you want to deploy
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


